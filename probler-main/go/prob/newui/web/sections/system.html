<div class="section-container system-section">
    <!-- Full Frame Header with Parallax Effect -->
    <div class="system-header-frame parallax-container">
        <!-- Background Illustration Layer -->
        <div class="system-header-bg parallax-layer" data-speed="0.5">
            <svg class="system-illustration" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="systemGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
                    </linearGradient>
                    <linearGradient id="systemGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.15" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Network Grid Background -->
                <g opacity="0.1">
                    <line x1="0" y1="50" x2="1200" y2="50" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="100" x2="1200" y2="100" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="150" x2="1200" y2="150" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="200" x2="1200" y2="200" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="200" y1="0" x2="200" y2="300" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="400" y1="0" x2="400" y2="300" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="600" y1="0" x2="600" y2="300" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="800" y1="0" x2="800" y2="300" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="1000" y1="0" x2="1000" y2="300" stroke="#0ea5e9" stroke-width="0.5"/>
                </g>

                <!-- Central Server Cluster -->
                <g class="server-cluster-animation">
                    <!-- Main Server -->
                    <rect x="570" y="120" width="60" height="80" rx="4" fill="url(#systemGradient1)" filter="url(#glow)"/>
                    <rect x="575" y="130" width="50" height="8" rx="2" fill="#0ea5e9" opacity="0.6"/>
                    <rect x="575" y="145" width="50" height="8" rx="2" fill="#0ea5e9" opacity="0.4"/>
                    <rect x="575" y="160" width="50" height="8" rx="2" fill="#0ea5e9" opacity="0.6"/>
                    <rect x="575" y="175" width="50" height="8" rx="2" fill="#0ea5e9" opacity="0.3"/>
                    <circle cx="585" cy="135" r="2" fill="#00ff41">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>

                    <!-- Connected Servers -->
                    <rect x="470" y="140" width="45" height="60" rx="3" fill="url(#systemGradient2)" opacity="0.8"/>
                    <rect x="685" y="140" width="45" height="60" rx="3" fill="url(#systemGradient2)" opacity="0.8"/>

                    <!-- Connection Lines -->
                    <line x1="515" y1="170" x2="570" y2="160" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
                    <line x1="630" y1="160" x2="685" y2="170" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
                </g>

                <!-- User Icons Left Side -->
                <g class="user-icons-left">
                    <circle cx="150" cy="150" r="25" fill="url(#systemGradient1)" opacity="0.7"/>
                    <path d="M 150 145 m -8 0 a 8 8 0 1 1 16 0 a 8 8 0 1 1 -16 0" fill="#ffffff" opacity="0.8"/>
                    <path d="M 138 165 Q 150 155 162 165" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

                    <circle cx="100" cy="200" r="20" fill="url(#systemGradient2)" opacity="0.6"/>
                    <path d="M 100 196 m -6 0 a 6 6 0 1 1 12 0 a 6 6 0 1 1 -12 0" fill="#ffffff" opacity="0.7"/>
                    <path d="M 90 212 Q 100 204 110 212" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
                </g>

                <!-- Settings Gear Right Side -->
                <g class="settings-gear-animation" transform="translate(1050, 150)">
                    <path d="M 0,-30 L 8,-28 L 12,-20 L 20,-12 L 28,-8 L 30,0 L 28,8 L 20,12 L 12,20 L 8,28 L 0,30 L -8,28 L -12,20 L -20,12 L -28,8 L -30,0 L -28,-8 L -20,-12 L -12,-20 L -8,-28 Z"
                          fill="url(#systemGradient1)" opacity="0.6"/>
                    <circle cx="0" cy="0" r="15" fill="#f8fafc" opacity="0.3"/>
                    <animateTransform attributeName="transform" type="rotate" from="0 1050 150" to="360 1050 150"
                                    dur="20s" repeatCount="indefinite"/>
                </g>

                <!-- Health Monitor Waves -->
                <g class="health-waves">
                    <path d="M 200,250 Q 250,230 300,250 T 400,250" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.4">
                        <animate attributeName="d"
                                values="M 200,250 Q 250,230 300,250 T 400,250;
                                        M 200,250 Q 250,270 300,250 T 400,250;
                                        M 200,250 Q 250,230 300,250 T 400,250"
                                dur="3s" repeatCount="indefinite"/>
                    </path>
                </g>

                <!-- Log File Icons -->
                <g class="log-icons">
                    <rect x="850" y="220" width="30" height="40" rx="2" fill="#e2e8f0" opacity="0.4"/>
                    <line x1="855" y1="230" x2="875" y2="230" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                    <line x1="855" y1="238" x2="875" y2="238" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                    <line x1="855" y1="246" x2="875" y2="246" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                </g>

                <!-- Data Flow Particles -->
                <circle cx="300" cy="150" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="cx" values="300;570" dur="3s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="900" cy="160" r="3" fill="#06b6d4" opacity="0.8">
                    <animate attributeName="cx" values="900;630" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Header Content Layer -->
        <div class="system-header-content parallax-layer" data-speed="1">
            <div class="system-header-title">
                <div class="system-icon">
                    <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="23" fill="none" stroke="#0ea5e9" stroke-width="2"/>
                        <circle cx="25" cy="25" r="5" fill="#0ea5e9"/>
                        <circle cx="15" cy="15" r="3" fill="#06b6d4"/>
                        <circle cx="35" cy="15" r="3" fill="#06b6d4"/>
                        <circle cx="15" cy="35" r="3" fill="#06b6d4"/>
                        <circle cx="35" cy="35" r="3" fill="#06b6d4"/>
                        <line x1="25" y1="25" x2="15" y2="15" stroke="#0ea5e9" stroke-width="1.5"/>
                        <line x1="25" y1="25" x2="35" y2="15" stroke="#0ea5e9" stroke-width="1.5"/>
                        <line x1="25" y1="25" x2="15" y2="35" stroke="#0ea5e9" stroke-width="1.5"/>
                        <line x1="25" y1="25" x2="35" y2="35" stroke="#0ea5e9" stroke-width="1.5"/>
                    </svg>
                </div>
                <div>
                    <h1 class="system-title">System Management</h1>
                    <p class="system-subtitle">Monitor, Configure, and Control System Operations</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section-content">
        <!-- System Tabs -->
        <div class="resource-tabs">
            <button class="resource-tab active" data-tab="health">Health</button>
            <button class="resource-tab" data-tab="settings">Settings</button>
            <button class="resource-tab" data-tab="logs">Logs</button>
        </div>

        <!-- Tab Content Areas -->
        <!-- Health Tab Content -->
        <div class="resource-content active" data-tab-content="health">
            <div class="table-container" style="padding: 0; height: calc(100vh - 300px);">
                <iframe id="health-iframe" data-src="health/index.html"
                        style="width: 100%; height: 100%; border: none; display: block;"
                        title="Health Monitor"></iframe>
            </div>
        </div>

        <!-- Settings Tab Content -->
        <div class="resource-content" data-tab-content="settings">
            <div class="subsection-description">System configuration and preferences</div>
            <div class="table-container">
                <p style="padding: 20px; color: #718096; text-align: center;">Settings coming soon...</p>
            </div>
        </div>

        <!-- Logs Tab Content -->
        <div class="resource-content" data-tab-content="logs">
            <div class="table-container" style="padding: 0; height: calc(100vh - 300px);">
                <iframe id="logs-iframe" data-src="logsui/index.html"
                        style="width: 100%; height: 100%; border: none; display: block;"
                        title="Log Viewer"></iframe>
            </div>
        </div>
    </div>

</div>
