<div class="section-container system-section">
    <!-- Full Frame Header with Parallax Effect -->
    <div class="system-header-frame parallax-container">
        <!-- Background Illustration Layer -->
        <div class="system-header-bg parallax-layer" data-speed="0.5">
            <svg class="system-illustration" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="securityGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
                    </linearGradient>
                    <linearGradient id="securityGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.15" />
                    </linearGradient>
                    <filter id="securityGlow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Network Grid Background -->
                <g opacity="0.1">
                    <line x1="0" y1="50" x2="1200" y2="50" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="0" y1="100" x2="1200" y2="100" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="0" y1="150" x2="1200" y2="150" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="0" y1="200" x2="1200" y2="200" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="200" y1="0" x2="200" y2="300" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="400" y1="0" x2="400" y2="300" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="600" y1="0" x2="600" y2="300" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="800" y1="0" x2="800" y2="300" stroke="#10b981" stroke-width="0.5"/>
                    <line x1="1000" y1="0" x2="1000" y2="300" stroke="#10b981" stroke-width="0.5"/>
                </g>

                <!-- Central Shield -->
                <g class="server-cluster-animation">
                    <path d="M 600,80 L 650,100 L 650,160 Q 650,200 600,220 Q 550,200 550,160 L 550,100 Z"
                          fill="url(#securityGradient1)" filter="url(#securityGlow)"/>
                    <path d="M 600,95 L 635,110 L 635,155 Q 635,185 600,200 Q 565,185 565,155 L 565,110 Z"
                          fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
                    <path d="M 585,145 L 595,155 L 620,130" fill="none" stroke="#10b981" stroke-width="3" opacity="0.8">
                        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
                    </path>
                </g>

                <!-- User Icons Left Side -->
                <g class="user-icons-left">
                    <circle cx="150" cy="150" r="25" fill="url(#securityGradient1)" opacity="0.7"/>
                    <path d="M 150 145 m -8 0 a 8 8 0 1 1 16 0 a 8 8 0 1 1 -16 0" fill="#ffffff" opacity="0.8"/>
                    <path d="M 138 165 Q 150 155 162 165" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

                    <circle cx="100" cy="200" r="20" fill="url(#securityGradient2)" opacity="0.6"/>
                    <path d="M 100 196 m -6 0 a 6 6 0 1 1 12 0 a 6 6 0 1 1 -12 0" fill="#ffffff" opacity="0.7"/>
                    <path d="M 90 212 Q 100 204 110 212" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
                </g>

                <!-- Key Icons for Credentials -->
                <g class="log-icons">
                    <g transform="translate(300, 150) rotate(-30)">
                        <rect x="-5" y="-15" width="10" height="40" rx="2" fill="url(#securityGradient2)" opacity="0.7"/>
                        <circle cx="0" cy="-20" r="12" fill="none" stroke="#14b8a6" stroke-width="3" opacity="0.6"/>
                        <rect x="5" y="15" width="8" height="5" fill="#14b8a6" opacity="0.5"/>
                        <rect x="5" y="22" width="6" height="4" fill="#14b8a6" opacity="0.4"/>
                    </g>
                    <g transform="translate(900, 150) rotate(30)">
                        <rect x="-5" y="-15" width="10" height="40" rx="2" fill="url(#securityGradient2)" opacity="0.7"/>
                        <circle cx="0" cy="-20" r="12" fill="none" stroke="#14b8a6" stroke-width="3" opacity="0.6"/>
                        <rect x="5" y="15" width="8" height="5" fill="#14b8a6" opacity="0.5"/>
                        <rect x="5" y="22" width="6" height="4" fill="#14b8a6" opacity="0.4"/>
                    </g>
                </g>

                <!-- Role Badge Right Side -->
                <g class="health-waves" transform="translate(1050, 150)">
                    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="url(#securityGradient1)" opacity="0.6"/>
                    <circle cx="-15" cy="0" r="8" fill="#ffffff" opacity="0.4"/>
                    <line x1="-3" y1="-5" x2="20" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                    <line x1="-3" y1="5" x2="15" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
                </g>

                <!-- Data Flow Particles -->
                <circle cx="200" cy="150" r="3" fill="#10b981" opacity="0.8">
                    <animate attributeName="cx" values="200;550" dur="3s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="1000" cy="150" r="3" fill="#14b8a6" opacity="0.8">
                    <animate attributeName="cx" values="1000;650" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Header Content Layer -->
        <div class="system-header-content parallax-layer" data-speed="1">
            <div class="system-header-title">
                <div class="system-icon">
                    <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25,5 L 45,15 L 45,30 Q 45,42 25,48 Q 5,42 5,30 L 5,15 Z"
                              fill="none" stroke="#10b981" stroke-width="2"/>
                        <path d="M 25,12 L 38,19 L 38,28 Q 38,37 25,42 Q 12,37 12,28 L 12,19 Z"
                              fill="#10b981" opacity="0.3"/>
                        <path d="M 18,26 L 23,31 L 33,21" fill="none" stroke="#10b981" stroke-width="3"/>
                    </svg>
                </div>
                <div>
                    <h1 class="system-title">Security Management</h1>
                    <p class="system-subtitle">Manage Users, Roles, and Credentials</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section-content">
        <!-- Security Tabs -->
        <div class="resource-tabs">
            <button class="resource-tab active" data-tab="users">Users</button>
            <button class="resource-tab" data-tab="roles">Roles</button>
            <button class="resource-tab" data-tab="credentials">Credentials</button>
        </div>

        <!-- Tab Content Areas -->
        <!-- Users Tab Content -->
        <div class="resource-content active" data-tab-content="users">
            <div class="table-container" style="padding: 0; height: calc(100vh - 300px);">
                <iframe id="users-iframe" data-src="users/index.html"
                        style="width: 100%; height: 100%; border: none; display: block;"
                        title="Users Management"></iframe>
            </div>
        </div>

        <!-- Roles Tab Content -->
        <div class="resource-content" data-tab-content="roles">
            <div class="table-container" style="padding: 0; height: calc(100vh - 300px);">
                <iframe id="roles-iframe" data-src="roles/index.html"
                        style="width: 100%; height: 100%; border: none; display: block;"
                        title="Roles Management"></iframe>
            </div>
        </div>

        <!-- Credentials Tab Content -->
        <div class="resource-content" data-tab-content="credentials">
            <div class="table-container" style="padding: 0; height: calc(100vh - 300px);">
                <iframe id="credentials-iframe" data-src="credentials/index.html"
                        style="width: 100%; height: 100%; border: none; display: block;"
                        title="Credentials Management"></iframe>
            </div>
        </div>
    </div>

</div>
