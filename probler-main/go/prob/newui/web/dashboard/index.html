<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../view_table/table.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Hero Header -->
        <div class="dashboard-hero">
            <div class="hero-background">
                <svg class="hero-illustration" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="heroGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                        </pattern>
                        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.1);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="1200" height="300" fill="url(#heroGrid)"/>
                    <g class="hero-racks">
                        <rect x="100" y="120" width="80" height="150" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" class="rack-frame"/>
                        <line x1="110" y1="140" x2="170" y2="140" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="110" y1="160" x2="170" y2="160" stroke="rgba(0, 255, 100, 1)" stroke-width="2" class="rack-server"/>
                        <line x1="110" y1="180" x2="170" y2="180" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="110" y1="200" x2="170" y2="200" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="110" y1="220" x2="170" y2="220" stroke="rgba(255, 220, 0, 1)" stroke-width="2" class="rack-server"/>
                        <line x1="110" y1="240" x2="170" y2="240" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <rect x="220" y="100" width="80" height="170" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" class="rack-frame"/>
                        <line x1="230" y1="120" x2="290" y2="120" stroke="rgba(0, 255, 100, 1)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="140" x2="290" y2="140" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="160" x2="290" y2="160" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="180" x2="290" y2="180" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="200" x2="290" y2="200" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="220" x2="290" y2="220" stroke="rgba(0, 255, 100, 1)" stroke-width="2" class="rack-server"/>
                        <line x1="230" y1="240" x2="290" y2="240" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <rect x="340" y="110" width="80" height="160" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" class="rack-frame"/>
                        <line x1="350" y1="130" x2="410" y2="130" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="350" y1="150" x2="410" y2="150" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="350" y1="170" x2="410" y2="170" stroke="rgba(255, 50, 50, 1)" stroke-width="2" class="rack-server rack-critical"/>
                        <line x1="350" y1="190" x2="410" y2="190" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                        <line x1="350" y1="210" x2="410" y2="210" stroke="rgba(0, 255, 100, 1)" stroke-width="2" class="rack-server"/>
                        <line x1="350" y1="230" x2="410" y2="230" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2" class="rack-server"/>
                    </g>
                    <g class="hero-network">
                        <path d="M 180 200 Q 200 180 220 200" fill="none" stroke="rgba(255, 255, 255, 0.7)" stroke-width="2" class="network-link"/>
                        <path d="M 300 200 Q 320 190 340 200" fill="none" stroke="rgba(255, 255, 255, 0.7)" stroke-width="2" class="network-link"/>
                        <circle cx="200" cy="180" r="4" fill="rgba(255, 255, 255, 0.9)" class="network-node-pulse"/>
                        <circle cx="320" cy="190" r="4" fill="rgba(255, 255, 255, 0.9)" class="network-node-pulse"/>
                    </g>
                    <g class="data-flow">
                        <circle cx="500" cy="80" r="3" fill="rgba(255, 255, 255, 0.8)" class="data-particle" style="animation-delay: 0s"/>
                        <circle cx="600" cy="120" r="3" fill="rgba(255, 255, 255, 0.8)" class="data-particle" style="animation-delay: 0.5s"/>
                        <circle cx="700" cy="160" r="3" fill="rgba(255, 255, 255, 0.8)" class="data-particle" style="animation-delay: 1s"/>
                        <circle cx="800" cy="200" r="3" fill="rgba(255, 255, 255, 0.8)" class="data-particle" style="animation-delay: 1.5s"/>
                    </g>
                    <rect width="1200" height="300" fill="url(#heroGradient)" opacity="0.2"/>
                </svg>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">Datacenter Operations Overview</h1>
                <p class="hero-subtitle">Real-time monitoring across 3 datacenters</p>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Metric Cards Grid -->
            <div class="dashboard-grid">
                <div class="metric-card">
                    <div class="metric-card-header">
                        <span class="metric-card-title">Network Devices</span>
                        <span class="metric-card-icon">&#127760;</span>
                    </div>
                    <div class="metric-card-value">247</div>
                    <div class="metric-card-details">
                        <span class="metric-status">
                            <span class="status-indicator status-operational"></span>
                            <span>235 OK</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-warning"></span>
                            <span>8 WARN</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-critical"></span>
                            <span>4 CRIT</span>
                        </span>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-card-header">
                        <span class="metric-card-title">GPU Clusters</span>
                        <span class="metric-card-icon">&#128423;</span>
                    </div>
                    <div class="metric-card-value">1,024</div>
                    <div class="metric-card-details">
                        <span class="metric-status">
                            <span class="status-indicator status-operational"></span>
                            <span>1,018 OK</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-warning"></span>
                            <span>5 WARN</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-critical"></span>
                            <span>1 CRIT</span>
                        </span>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-card-header">
                        <span class="metric-card-title">Hosts & VMs</span>
                        <span class="metric-card-icon">&#128421;</span>
                    </div>
                    <div class="metric-card-value">3,456</div>
                    <div class="metric-card-details">
                        <span class="metric-status">
                            <span class="status-indicator status-operational"></span>
                            <span>3,398 OK</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-warning"></span>
                            <span>42 WARN</span>
                        </span>
                        <span class="metric-status">
                            <span class="status-indicator status-critical"></span>
                            <span>16 CRIT</span>
                        </span>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-card-header">
                        <span class="metric-card-title">Storage Capacity</span>
                        <span class="metric-card-icon">&#128190;</span>
                    </div>
                    <div class="metric-card-value">8.4 PB</div>
                    <div class="metric-card-details">
                        <span>Used: 6.2 PB</span>
                        <span>Free: 2.2 PB</span>
                        <span>74% Utilized</span>
                    </div>
                </div>
            </div>

            <!-- Top Alarms Table -->
            <h3 class="section-title">Top Critical Alarms</h3>
            <div class="alarms-container">
                <div id="alarms-table"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="../view_table/table.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
