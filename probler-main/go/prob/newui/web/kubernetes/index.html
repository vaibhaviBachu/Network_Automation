<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Clusters</title>
    <link rel="stylesheet" href="../view_table/table.css">
    <link rel="stylesheet" href="kubernetes.css">
</head>
<body>
    <div class="container">
        <!-- Kubernetes Hero Header -->
        <div class="k8s-hero">
            <div class="hero-background">
                <svg class="hero-illustration" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="k8sGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
                        </pattern>
                        <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.1);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="1200" height="150" fill="url(#k8sGrid)"/>

                    <!-- K8s Hexagon Logo Style -->
                    <g transform="translate(150, 75)">
                        <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="rgba(51, 139, 222, 0.8)" stroke-width="2"/>
                        <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="rgba(51, 139, 222, 0.3)"/>
                        <circle cx="0" cy="0" r="8" fill="rgba(51, 139, 222, 0.9)"/>
                        <line x1="0" y1="-8" x2="0" y2="-20" stroke="white" stroke-width="2"/>
                        <line x1="0" y1="8" x2="0" y2="20" stroke="white" stroke-width="2"/>
                        <line x1="-7" y1="4" x2="-14" y2="8" stroke="white" stroke-width="2"/>
                        <line x1="7" y1="4" x2="14" y2="8" stroke="white" stroke-width="2"/>
                    </g>

                    <!-- Pod representations -->
                    <g class="k8s-pods">
                        <rect x="280" y="50" width="60" height="50" rx="6" fill="rgba(16, 185, 129, 0.3)" stroke="rgba(16, 185, 129, 0.8)" stroke-width="2"/>
                        <circle cx="295" cy="65" r="3" fill="rgba(16, 185, 129, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/></circle>
                        <circle cx="310" cy="65" r="3" fill="rgba(16, 185, 129, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/></circle>
                        <circle cx="325" cy="65" r="3" fill="rgba(16, 185, 129, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/></circle>
                        <text x="310" y="92" text-anchor="middle" fill="white" font-size="8">Pods</text>

                        <rect x="360" y="55" width="60" height="50" rx="6" fill="rgba(59, 130, 246, 0.3)" stroke="rgba(59, 130, 246, 0.8)" stroke-width="2"/>
                        <circle cx="375" cy="70" r="3" fill="rgba(59, 130, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/></circle>
                        <circle cx="390" cy="70" r="3" fill="rgba(59, 130, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/></circle>
                        <circle cx="405" cy="70" r="3" fill="rgba(59, 130, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/></circle>
                        <text x="390" y="97" text-anchor="middle" fill="white" font-size="8">Services</text>

                        <rect x="440" y="45" width="60" height="50" rx="6" fill="rgba(139, 92, 246, 0.3)" stroke="rgba(139, 92, 246, 0.8)" stroke-width="2"/>
                        <circle cx="455" cy="60" r="3" fill="rgba(139, 92, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/></circle>
                        <circle cx="470" cy="60" r="3" fill="rgba(139, 92, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite"/></circle>
                        <circle cx="485" cy="60" r="3" fill="rgba(139, 92, 246, 1)"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.6s" repeatCount="indefinite"/></circle>
                        <text x="470" y="87" text-anchor="middle" fill="white" font-size="8">Nodes</text>
                    </g>

                    <!-- Connection lines -->
                    <path d="M 176 75 L 280 75" stroke="rgba(51, 139, 222, 0.5)" stroke-width="2"/>
                    <path d="M 176 75 L 360 80" stroke="rgba(51, 139, 222, 0.5)" stroke-width="1.5"/>
                    <path d="M 176 75 L 440 70" stroke="rgba(51, 139, 222, 0.5)" stroke-width="1.5"/>

                    <!-- Stats -->
                    <g class="stats-display">
                        <rect x="920" y="25" width="220" height="30" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                        <text x="935" y="42" fill="white" font-size="10">Clusters:</text>
                        <text x="1020" y="42" fill="rgba(51, 139, 222, 1)" font-size="12" font-weight="bold" id="hero-cluster-count">0</text>
                        <text x="1040" y="42" fill="rgba(16, 185, 129, 1)" font-size="10">Online</text>

                        <rect x="920" y="65" width="220" height="30" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                        <text x="935" y="82" fill="white" font-size="10">Total Pods:</text>
                        <text x="1030" y="82" fill="rgba(16, 185, 129, 1)" font-size="12" font-weight="bold" id="hero-pod-count">0</text>

                        <rect x="920" y="105" width="220" height="30" rx="4" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
                        <text x="935" y="122" fill="white" font-size="10">Services:</text>
                        <text x="1030" y="122" fill="rgba(59, 130, 246, 1)" font-size="12" font-weight="bold" id="hero-service-count">0</text>
                    </g>

                    <rect width="1200" height="150" fill="url(#k8sGradient)" opacity="0.2"/>
                </svg>
            </div>

            <div class="hero-content">
                <h1 class="hero-title">Kubernetes Clusters</h1>
                <p class="hero-subtitle">Container Orchestration - Multi-Cluster Management - Cloud Native Platform</p>
            </div>
        </div>

        <div class="k8s-content">
            <div class="k8s-layout">
                <!-- Horizontal Cluster Tabs -->
                <div class="k8s-cluster-tabs">
                    <!-- Cluster tabs will be dynamically populated -->
                </div>

                <!-- Main Content Area -->
                <div class="k8s-main-content">
                    <!-- Cluster content will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Node Detail Modal -->
    <div id="node-detail-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Node Details</h2>
                <button class="modal-close" onclick="closeNodeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="node-detail-content">
            </div>
        </div>
    </div>

    <!-- K8s Resource Detail Modal -->
    <div id="k8s-detail-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Resource Details</h2>
                <button class="modal-close" onclick="closeK8sDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="k8s-detail-content">
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="../view_table/table.js"></script>
    <script src="kubernetes-tables.js"></script>
    <script src="kubernetes-modal-core.js"></script>
    <script src="kubernetes-modal-helpers.js"></script>
    <script src="kubernetes-modal-node.js"></script>
    <script src="kubernetes-modal-node-generate.js"></script>
    <script src="kubernetes-modal-pods.js"></script>
    <script src="kubernetes-modal-pods-generate.js"></script>
    <script src="kubernetes-modal-deployments.js"></script>
    <script src="kubernetes-modal-deployments-generate.js"></script>
    <script src="kubernetes-modal-statefulsets.js"></script>
    <script src="kubernetes-modal-daemonsets.js"></script>
    <script src="kubernetes-modal-namespaces.js"></script>
    <script src="kubernetes-modal-namespaces-generate.js"></script>
    <script src="kubernetes-modal-services.js"></script>
    <script src="kubernetes-init.js"></script>
</body>
</html>
